<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <form id="formOne">
      <h1>Search GIPHY!</h1>
      <label for ="search">Search GIPHY</label>
      <input id="search" type="text">
      <label for ="results">Enter number of results</label>
      <input id="results" type="number">
      <button class="btn" id="searchBtn">Search!</button>
      <button class="btn" id="trending">Trending!</button>
      <button class="btn" id="random">Random</button>
    </form>
    <h1> Search results:</h1>
    <div id="output"></div>
    <hr>
    <h1> Trending Images:</h1>
    <div id ='trending-output'></div>
    <hr>
    <h1> Random GIF! </h1>
    <div id="random-output"></div>
  </div>
</body>
</html>
